<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gala II Alacarte - QR Men√º</title>
    <style>
        :root {
            --primary-color: #43C0ED; /* Orijinal Marka Rengi */
            --text-dark: #2c2c2c;
            --text-light: #666;
            --bg-color: #f4f4f4;
            --card-bg: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            padding-bottom: 50px;
        }

        /* √úst Header */
        header {
            background-color: var(--card-bg);
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 3px solid var(--primary-color);
        }

        header h1 {
            font-size: 1.4rem;
            color: var(--primary-color);
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Yatay Kategori Men√ºs√º (Scroll yapƒ±labilir) */
        .category-nav {
            display: flex;
            overflow-x: auto;
            padding: 15px 10px;
            background: var(--card-bg);
            border-bottom: 1px solid #e0e0e0;
            position: sticky;
            top: 70px; /* Header y√ºksekliƒüine g√∂re ayarlandƒ± */
            z-index: 999;
            white-space: nowrap;
        }

        .category-nav::-webkit-scrollbar {
            display: none; /* Scrollbar'ƒ± gizle */
        }

        .nav-item {
            padding: 10px 20px;
            margin-right: 10px;
            background: #eee;
            border-radius: 6px;
            font-size: 0.95rem;
            color: var(--text-dark);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-item.active {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 4px 10px rgba(90, 60, 30, 0.3);
        }

        /* Men√º ƒ∞√ßerik Alanƒ± */
        .menu-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 15px;
        }

        .category-section {
            margin-bottom: 30px;
            scroll-margin-top: 130px; /* √úst men√º payƒ± */
        }

        .category-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            padding-left: 10px;
            border-left: 5px solid var(--primary-color);
            color: var(--primary-color);
            background: #e9e9e9;
            padding: 8px 10px;
            border-radius: 0 8px 8px 0;
        }

        /* √úr√ºn Kartƒ± */
        .item-card {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            border: 1px solid #eee;
        }

        .item-info {
            flex: 1;
            padding-right: 15px;
        }

        .item-name {
            font-size: 1.05rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 6px;
        }

        .item-desc {
            font-size: 0.85rem;
            color: var(--text-light);
            margin-bottom: 10px;
            line-height: 1.4;
            font-style: italic;
        }

        .item-price {
            font-weight: 700;
            color: var(--primary-color);
            font-size: 1.1rem;
            text-align: right;
            margin-top: 5px;
        }

        /* Temsili resim kutusu */
        .item-image-placeholder {
            width: 70px;
            height: 70px;
            background-color: #f9f9f9;
            border-radius: 50%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            font-size: 1.5rem;
            border: 2px solid #eee;
        }

        /* YENƒ∞ EKLENEN: Alt Bilgi (Footer) Alanƒ± */
        .menu-footer {
            text-align: center;
            padding: 30px 20px;
            margin-top: 20px;
            border-top: 1px solid #e0e0e0;
            color: #999;
            font-size: 0.85rem;
            background-color: #fff;
        }
        
        .update-badge {
            display: inline-block;
            background-color: #f0f0f0;
            padding: 5px 10px;
            border-radius: 15px;
            margin-top: 5px;
            font-weight: 500;
            color: var(--text-light);
        }
    </style>
</head>
<body>

    <header>
        <h1>Gala Restaurant</h1>
    </header>

    <nav class="category-nav" id="categoryNav"></nav>

    <div class="menu-container" id="menuContainer"></div>

    <footer class="menu-footer" id="menuFooter">
        <div>Afiyet Olsun!</div>
        <div class="update-badge" id="dateDisplay"></div>
        <div>Fiyatlarƒ±mƒ±za KDV dahildir.</div>
    </footer>

    <script>
        // --- AYARLAR ---
        // Fiyatlarƒ± deƒüi≈ütirdiƒüinde buradaki tarihi de g√ºncelleyebilirsin.
        const menuTarihi = "06 Kasƒ±m 2025"; 

        // Veriler
        const menuData = [
            {
                "kategoriAdi": "Business Lunch",
                "urunler": [
                    { "urunAdi": "Et Men√º", "aciklama": "Servis √ßalƒ±≈üanlarƒ±ndan sorunuz", "fiyat": 380 },
                    { "urunAdi": "Tavuk Men√º", "aciklama": "Servis √ßalƒ±≈üanlarƒ±ndan sorunuz", "fiyat": 350 },
	    			{ "urunAdi": "Sebze Men√º", "aciklama": "Servis √ßalƒ±≈üanlarƒ±ndan sorunuz", "fiyat": 300 }
                ]
            },
            {
                "kategoriAdi": "√áorbalar",
                "urunler": [
                    { "urunAdi": "G√ºn√ºn √áorbasƒ±", "aciklama": "Servis √ßalƒ±≈üanlarƒ±ndan sorunuz", "fiyat": 105 },
                    { "urunAdi": "Mercimek √áorbasƒ±", "aciklama": "Klasik mercimek √ßorbasƒ±", "fiyat": 105 }
                ]
            },
            {
                "kategoriAdi": "ƒ∞√ßecekler",
                "urunler": [
                    { "urunAdi": "Kutu ƒ∞√ßecekler (330 ml)", "aciklama": "", "fiyat": 80 },
                    { "urunAdi": "Ayran (270 ml)", "aciklama": "", "fiyat": 60 },
                    { "urunAdi": "Niƒüde Gazozu", "aciklama": "", "fiyat": 45 },
                    { "urunAdi": "Sodalar", "aciklama": "", "fiyat": 35 },
                    { "urunAdi": "Su", "aciklama": "", "fiyat": 25 }
                ]
            }
        ];

        const navContainer = document.getElementById('categoryNav');
        const menuContainer = document.getElementById('menuContainer');
        const dateDisplay = document.getElementById('dateDisplay');

        // Tarihi Ekrana Yazdƒ±r
        dateDisplay.innerText = "Fiyat Deƒüi≈ütirme Tarihi: " + menuTarihi;

        function renderMenu() {
            menuData.forEach((kategori, index) => {
                const navBtn = document.createElement('div');
                navBtn.className = index === 0 ? 'nav-item active' : 'nav-item';
                navBtn.innerText = kategori.kategoriAdi;
                navBtn.onclick = () => scrollToCategory(index);
                navContainer.appendChild(navBtn);

                const section = document.createElement('div');
                section.className = 'category-section';
                section.id = 'cat-' + index;

                const title = document.createElement('div');
                title.className = 'category-title';
                title.innerText = kategori.kategoriAdi;
                section.appendChild(title);

                kategori.urunler.forEach(urun => {
                    const card = document.createElement('div');
                    card.className = 'item-card';
                    card.innerHTML = `
                        <div class="item-info">
                            <div class="item-name">${urun.urunAdi}</div>
                            ${urun.aciklama ? `<div class="item-desc">${urun.aciklama}</div>` : ''}
                            <div class="item-price">${urun.fiyat} ‚Ç∫</div>
                        </div>
                        <div class="item-image-placeholder">
                            <span>üçΩÔ∏è</span>
                        </div>
                    `;
                    section.appendChild(card);
                });

                menuContainer.appendChild(section);
            });
        }

        function scrollToCategory(index) {
            document.querySelectorAll('.nav-item').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.nav-item')[index].classList.add('active');

            const element = document.getElementById('cat-' + index);
            const headerOffset = 130; 
            const elementPosition = element.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;

            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
        }

        renderMenu();
    </script>
</body>

</html>
